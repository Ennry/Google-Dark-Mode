<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <main>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="images.html">Image Search</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <h1 class="advanced_search">Advanced Search</h1>
            <hr class="hr_one">
            <div class="pages_container">
                <div class="content">
                    <form action="https://www.google.com/search">
                        <h2 class="page_title">Find pages with...</h2>
                        <p>all this words:</p>
                        <input type="text" name="as_q" size="80">
                        <p>This exact word or phrase:</p>
                        <input type="text" name="as_epq" id="" size="80">
                        <p>any of these words:</p>
                        <input type="text" name="as_oq" id="" size="80">
                        <p>none of these words:</p>
                        <input type="text" name="as_eq" id="" size="80">
                        <hr class="hr_two">
                        <h2 class="page_title">Then narrow your results by...</h2>
                        <p>language:</p>
                        <input type="text" name="" id="" size="80">
                        <p>region:</p>
                        <input type="text" name="" id="" size="80">
                        <p>last update:</p>
                        <input type="text" name="" id="" size="80">
                        <p>site or domain:</p>
                        <input type="text" name="" id="" size="80">
                        <p>terms appearing:</p>
                        <input type="text" name="" id="" size="80">
                        <p class="blue">SafeSearch:</p>
                        <input type="text" name="" id="" size="80">
                        <p>file type:</p>
                        <input type="text" name="" id="" size="80">
                        <p class="blue">usage rights:</p>
                        <input type="text" name="" id="" size="80">
                        <input type="submit" value="Advanced Search">
                        <hr class="hr_two">
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

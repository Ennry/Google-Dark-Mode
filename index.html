<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="images.html">Image Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="google_search_container">
                <div class="container">
                    <img src="./images/google.png" alt="Google logo" class="google_logo">
                </div>
                
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="input_text" size="60">
                    <div class="input_container">
                        <input type="submit" value="Google Search" name="btnK" class="input_submit">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI" class="input_submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
